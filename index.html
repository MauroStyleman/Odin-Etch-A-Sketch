<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
    <h1 id="title">Etch-A-Sketch</h1>
</header>
<main id="flexContainer">
    <div id="content">
            <button onclick="changeColor('black')">Black</button>
            <button onclick="changeColor('white')">Eraser</button>
            <button onclick="changeColor('rainbow')">Rainbow</button>
            <button onclick="resetBoard()">Clear</button>
            <button id="border" onclick="showBorders()">Borders</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <label>
                <input id="sizeSlider" type="range" value="16" min=1 max=100 onchange="changeSize(this.value)">
            </label>
    </div>
        <div id="board"></div>


</main>
<footer>

</body>

</html>
